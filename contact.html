<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Roger's Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="on" href="images/icons/logo.">
</head>
<body>
  <!-- Skip links -->
  <ul class="skip-links m-0 list-unstyled">
    <li><a class="position-absolute bg-white text-black text-bold p-1" href="#navigation">Skip to navigation</a></li>
    <li><a class="position-absolute bg-white text-black text-bold p-1" href="#main">Skip to main content</a></li>
    <li><a class="position-absolute bg-white text-black text-bold p-1" href="#footer">Skip to footer</a></li>
  </ul>

  <!-- Header -->
  <header role="banner" class="w-100">
    <div  class="container d-flex justify-content-between align-items-center py-3">
      <!-- logo -->
      <a class="d-flex align-items-center gap-1 text-decoration-none" href="/mtm6201-final/">
        <picture class="logo">
          <source srcset="
            images/icons/logo.png,
            images/icons/logo@2x.png 2x
          ">
          <img src="images/icons/logo.png" alt="logo">
        </picture>
        <span class="lh-1 fs-5 text-white">Roger's<br/>Studio</span>
      </a>
  
      <p class="title m-0 fs-4 text-bold d-lg-none">Contact</p>
  
       <!-- Mobile navigation -->
      <div class="d-lg-none">
        <button class="btn bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" aria-label="Menu">
          <img src="images/icons/menu.svg" alt="menu icon">
        </button>

        <div class="offcanvas offcanvas-end w-100" tabindex="-1" id="offcanvasRight">
          <div class="offcanvas-header d-flex justify-content-end">
            <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"><img class="w-75" src="images/icons/close.svg" alt="close icon"></button>
          </div>
          <div class="offcanvas-body">
            <nav role="navigation">
              <ul class="d-flex flex-column list-unstyled gap-3">
                <li class="text-center"><a class="fs-1 text-white text-decoration-none" href="/mtm6201-final/">Home</a></li>
                <li class="text-center"><a class="fs-1 text-white text-decoration-none" href="/mtm6201-final/services.html">Services</a></li>
                <li class="text-center"><a class="fs-1 text-white text-decoration-none" href="/mtm6201-final/contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
  
      <!-- Navigation -->
      <nav role="navigation" id="navigation" class="d-none d-lg-block">
        <ul class="d-flex list-unstyled column-gap-5 m-0">
          <li><a class="fs-5 text-white text-decoration-none" href="/mtm6201-final/">Home</a></li>
          <li><a class="fs-5 text-white text-decoration-none" href="/mtm6201-final/services.html">Services</a></li>
          <li><a class="fs-5 text-white text-decoration-none" href="/mtm6201-final/contact.html">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- Main content -->
  <main role="main" id="main">

    <div class="header-placeholder"></div>
    <h1 class="text-center d-none d-lg-block fs-2 mb-4">Contact</h1>

    <div class="container mb-4">
      <picture>
        <source srcset="images/contact.png, images/contact@2x.png 2x">
        <img class="w-100" src="images/contact.png" alt="contact">
      </picture>
    </div>

    <form class="container">
      <label for="name" class="form-label">Name</label>
      <input class="form-control gradient-border-thick" type="text" id="name" name="name">
      <br>

      <label for="email" class="form-label">Email</label>
      <input class="form-control gradient-border-thick" type="text" id="email" name="email">
      <br>

      <label for="message" class="form-label">Message</label>
      <textarea class="form-control gradient-border-thick" id="message" name="message" rows="10"></textarea>
      <br>

      <button type="submit" class="d-block btn btn-primary m-auto" aria-label="Submit form">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer role="contentinfo" id="footer" class="border-top mt-5">
    <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center py-3">
      <!-- copyright -->
      <p class="m-0">&copy; 2024 Rogerâ€™s Studio. All rights reserved.</p>

      <!-- Social media -->
      <div class="d-flex gap-3">
        <a target="_blank" class="bg-white rounded-circle p-1" href="https://instagram.com" aria-label="Facebook">
          <img class="d-block w-100 h-100" src="images/icons/instagram.svg" alt="facebook">
        </a>
        <a target="_blank" class="bg-white rounded-circle p-1" href="https://facebook.com" aria-label="Instagram">
          <img class="d-block w-100 h-100" src="images/icons/facebook.svg" alt="instagram">
        </a>
        <a target="_blank" class="bg-white rounded-circle p-1" href="https://pintreset.com" aria-label="Pintreset">
          <img class="d-block w-100 h-100" src="images/icons/pintreset.svg" alt="pintreset">
        </a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      window.scrollY > 50 ?
        header.classList.add('scrolled') :
        header.classList.remove('scrolled');
      }
    );
  </script>
</body>
</html>
